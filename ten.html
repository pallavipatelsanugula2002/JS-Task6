<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for(i=1;i<=20;i++){//1<=20//2<=20//3<=20//21<=20
            if(i%2==0)//1%2==0//2%2==0
            {
                console.log(i+" is an even number");
            }
            else{
                console.log(i+" is an odd number");
            }
        }
    </script>
</body>
</html>
